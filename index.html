<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>KOD-I</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
        text-align: center;
      }

      img {
        width: 600px;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }

      h1 {
        font-family: "Montserrat", sans-serif;
        font-size: 60px;
        letter-spacing: 3px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 24px;
        font-weight: 300;
        opacity: 0.85;
        margin-bottom: 40px;
      }

      form {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        font-size: 16px;
      }

      input::placeholder {
        color: #888;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #00c896;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #00a67e;
      }
    </style>
  </head>
  <body>
    <img
      src="images/KOD-I DEFINITIVO ROTONDO.png"
      alt="Logo o Immagine di KOD-I"
    />
    <h1>KOD-I</h1>
    <h2>LIVE BETTER</h2>

    <form>
      <input type="text" name="nome" placeholder="Nome e Cognome" required />
      <input type="email" name="email" placeholder="Indirizzo Email" required />
      <input
        type="tel"
        name="telefono"
        placeholder="Numero di Telefono"
        required
      />
      <button type="submit">Invia richiesta</button>
    </form>
  </body>
</html>
