<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>KOD-I</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      src="images/KOD-I DEFINITIVO ROTONDO.png"
      alt="Logo o Immagine di KOD-I"
    />
    <h1>KOD-I</h1>
    <h2>"Every second counts"</h2>

    <form>
      <input type="text" name="nome" placeholder="Nome e Cognome" required />
      <input type="email" name="email" placeholder="Indirizzo Email" required />
      <input
        type="tel"
        name="telefono"
        placeholder="Numero di Telefono"
        required
      />
      <button type="submit">Invia richiesta</button>
    </form>
  </body>
</html>
